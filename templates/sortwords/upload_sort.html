<!DOCTYPE html>
<html lang="kn">

<head>
  <meta charset="UTF-8" />
  <title>ಪದ ಗಾತ್ರ ವಿಂಗಡಕ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS & JS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" />
  <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/sort_doc.css') }}" />
</head>

<body class="bg-gradient">
  <main class="container py-5">
    <div class="card shadow-lg border-0 rounded-4 mx-auto animate-fade" style="max-width: 640px;">
      <div class="card-body text-center p-4 p-md-5">

        <!-- Title -->
        <h1 class="kn-title mb-2">
          <i class="bi bi-sort-alpha-down text-warning me-2"></i>
          ಪದ ಗಾತ್ರ ವಿಂಗಡಕ
        </h1>
        <p class="kn-sub">ಫೈಲನ್ನು ಅಪ್‌ಲೋಡ್ ಮಾಡಿ → ಪದಗಳನ್ನು ಪ್ರತ್ಯೇಕಿಸಿ → CSV ರೂಪದಲ್ಲಿ ಉಳಿಸಿ</p>

        <!-- Drop Zone -->
        <div id="dropZone" class="drop-zone border border-2 border-dashed rounded-3 py-5 px-3 mb-3" tabindex="0"
          role="button" aria-label="ಫೈಲ್ ಅಪ್ಲೋಡ್ ಸ್ಥಳ">
          <i class="bi bi-cloud-upload display-5 text-secondary"></i>
          <p class="mt-3 mb-1 fw-semibold">ಇಲ್ಲಿ ಫೈಲ್ DROP ಮಾಡಿ ಅಥವಾ ಕ್ಲಿಕ್ ಮಾಡಿ</p>
          <small class="text-muted">(.docx, .txt ಮಾತ್ರ ಅನುಮತಿಸಲಾಗಿದೆ)</small>
          <input id="fileInput" type="file" class="d-none" accept=".docx,.txt" aria-hidden="true" />
        </div>

        <!-- File Name -->
        <div id="fileName" class="file-name d-none" aria-live="polite" aria-atomic="true"></div>

        <!-- Button -->
        <button id="startBtn" class="btn btn-warning w-100 mt-3 fw-semibold shadow-sm" aria-disabled="true" disabled>
          <i class="bi bi-play-circle-fill me-1"></i>
          ಅಪ್‌ಲೋಡ್ ಮಾಡಿ & ಪ್ರಕ್ರಿಯೆಗೊಳಿಸಿ
        </button>

        <!-- Progress -->
        <div id="progressWrap" class="d-none mt-4">
          <div class="progress rounded-pill" style="height: 14px;">
            <div id="progressBar" class="progress-bar bg-warning progress-bar-striped progress-bar-animated"
              style="width: 0%;">
            </div>
          </div>
        </div>

        <!-- Results -->
        <div id="results" class="result-box mt-4 text-muted border rounded-3 p-3 text-start small bg-light"
          aria-live="polite" aria-atomic="true">
          ಇನ್ನೂ ಫಲಿತಾಂಶಗಳು ಇಲ್ಲ.
        </div>
      </div>
    </div>
  </main>

  <!-- External JS -->
  <script type="module" src="{{ url_for('static', filename='js/sort_doc.js') }}"></script>
</body>

</html>
