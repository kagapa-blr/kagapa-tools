<!DOCTYPE html>
<html lang="kn" data-lang="kn">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title data-i18n="login.title">Kagapa Tools Login</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
</head>

<body>

    {% include 'navbar.html' %}

    <section class="login-section d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5 col-lg-4">
                    <div class="card shadow-sm login-card p-4">
                        <div class="card-body">

                            <h3 class="text-center mb-4" data-i18n="login.header">Login</h3>

                            <!-- Error -->
                            <div id="login-error" class="alert alert-danger d-none text-center"></div>

                            <form id="login-form" novalidate>
                                <!-- ðŸ”‘ Preserve original URL -->
                                <input type="hidden" id="next" name="next" value="{{ next or '' }}">

                                <div class="mb-3">
                                    <label class="form-label" data-i18n="login.username">Username</label>
                                    <input type="text" class="form-control" id="username" required autofocus>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label" data-i18n="login.password">Password</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>

                                <div class="d-grid mt-3">
                                    <button type="submit" class="btn btn-primary" data-i18n="login.button">
                                        Login
                                    </button>
                                </div>
                            </form>

                            <div class="mt-3 text-center text-muted small">
                                Forgot password? Contact admin.
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    {% include 'footer.html' %}

    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/language-switch.js') }}"></script>

    <!-- Login logic -->
    <script type="module" src="{{ url_for('static', filename='js/login.js') }}"></script>

</body>

</html>
