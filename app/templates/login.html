<!DOCTYPE html>
<html lang="kn" data-lang="kn">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Kagapa Tools Login</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>

<body>
    {% include 'navbar.html' %}

    <!-- ================= LOGIN SECTION ================= -->
    <section class="login-section d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5 col-lg-4">
                    <div class="card shadow-sm p-4">
                        <div class="card-body">
                            <h3 class="text-center mb-4">Login</h3>

                            <div id="login-error" class="alert alert-danger d-none text-center"></div>

                            <form id="login-form" novalidate>
                                <input type="hidden" name="next" value="{{ next or '' }}">

                                <div class="mb-3">
                                    <label class="form-label">Username</label>
                                    <input name="username" class="form-control" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input name="password" type="password" class="form-control" required>
                                </div>

                                <div class="d-grid mt-3">
                                    <button class="btn btn-primary">Login</button>
                                </div>
                            </form>

                            <div class="text-center mt-3">
                                <small class="text-muted">Donâ€™t have an account?</small><br>
                                <button class="btn btn-link p-0" data-bs-toggle="modal" data-bs-target="#signupModal">
                                    Create Account
                                </button>
                            </div>

                            <div class="text-center text-muted small mt-2">
                                Forgot password? Contact admin.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- ================= SIGNUP MODAL ================= -->
    <div class="modal fade" id="signupModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Account</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div id="signup-error" class="alert alert-danger d-none"></div>
                    <div id="signup-success" class="alert alert-success d-none"></div>

                    <form id="signup-form" novalidate>
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input id="su-username" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input id="su-password" type="password" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input id="su-email" type="email" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input id="su-phone" class="form-control">
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-success">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% include 'footer.html' %}

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/language-switch.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>

</html>
